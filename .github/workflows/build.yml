# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on:
  pull_request: {}
  push: {}

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "microsoft"
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

  publish:
    name: Publish (Modrinth + GitHub Release)
    needs: build
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: Artifacts
          path: artifacts

      - name: find built jar
        id: findjar
        run: |
          shopt -s nullglob || true
          JAR=$(ls artifacts/*.jar 2>/dev/null | head -n 1 || true)
          if [ -z "$JAR" ]; then
            echo "No JAR found in artifacts/" >&2
            exit 1
          fi
          echo "jar=$JAR" >> $GITHUB_OUTPUT

      - name: read gradle properties
        id: gradleprops
        run: |
          if [ ! -f gradle.properties ]; then
            echo "gradle.properties not found" >&2
            exit 1
          fi
          VERSION=$(grep '^mod_version=' gradle.properties | cut -d'=' -f2- | tr -d '\r')
          # We mark compatibility with all 1.20.x versions per repo request
          GAME_VERSIONS_LIST="1.20.0,1.20.1,1.20.2,1.20.3,1.20.4,1.20.5,1.20.6,1.20.7,1.20.8,1.20.9,1.20.10"
          # Default loader to fabric; change to comma-separated list to support more loaders
          LOADERS="fabric"
          if [ -z "$VERSION" ]; then
            echo "mod_version not set in gradle.properties" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "game_versions=$GAME_VERSIONS_LIST" >> $GITHUB_OUTPUT
          echo "loaders=$LOADERS" >> $GITHUB_OUTPUT

      - name: Modrinth Publish
        uses: cloudnode-pro/modrinth-publish@v2.1.5
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: ${{ secrets.MODRINTH_PROJECT_ID }}
          # Pass the exact jar path found earlier so the action can open the file
          files: ${{ steps.findjar.outputs.jar }}
          primary-file: ${{ steps.findjar.outputs.jar }}
          name: v${{ steps.gradleprops.outputs.version }}
          version: ${{ steps.gradleprops.outputs.version }}
          changelog: Automated publish from GitHub Actions
          loaders: ${{ steps.gradleprops.outputs.loaders }}
          game-versions: ${{ steps.gradleprops.outputs.game_versions }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.gradleprops.outputs.version }}
          name: v${{ steps.gradleprops.outputs.version }}
